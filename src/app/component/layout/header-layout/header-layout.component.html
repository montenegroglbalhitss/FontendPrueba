 

<ng-container>
    <div>
      <!-- Contenido -->
    </div>
    <p>Modulo de Administración</p>
    <h1>Administración de Usuarios</h1>

    <div class="select-fields">
        <div>
            <mat-form-field>
                <mat-label>Seleccione un Departamento</mat-label>
                <mat-select>
                    <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id">
                        {{ departamento.nombre }}
                      </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Seleccione un Cargo</mat-label>
                <mat-select>
                    <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">
                        {{ cargo.nombre }}
                      </mat-option>
                </mat-select>
            </mat-form-field>        
        </div>
            
        <button class="bt-create" mat-raised-button (click)="createUser()">Crear nuevo usuario
            
        </button>
          
    </div>

  </ng-container>
