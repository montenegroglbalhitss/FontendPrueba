<div class="card">
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="user-form">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Company (disabled)</mat-label>
          <input matInput disabled value="Google">
        </mat-form-field>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Long Last Name That Will Be Truncated</mat-label>
            <input matInput>
          </mat-form-field></td>
        </tr></table>
      
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </p>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>
      </form>
      








        
        
          
 

        <!-- ---------------- -->
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" placeholder="Ingrese el nombre de usuario">
        <mat-error *ngIf="createUserForm.get('usuario')?.invalid && createUserForm.get('usuario')?.touched">
          Usuario es requerido
        </mat-error>
      </mat-form-field>
  
      <!-- Otros campos para el resto de datos del usuario -->
      <!-- Por ejemplo, el primer nombre -->
      <mat-form-field class="example-full-width">
        <mat-label>Primer Nombre</mat-label>
        <input matInput formControlName="primerNombre" placeholder="Ingrese el primer nombre">
        <mat-error *ngIf="createUserForm.get('primerNombre')?.invalid && createUserForm.get('primerNombre')?.touched">
          Primer Nombre es requerido
        </mat-error>
      </mat-form-field>
  
      <!-- Select para el cargo -->
      <mat-form-field class="example-full-width">
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="cargo" placeholder="Seleccione el cargo">
          <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">
            {{ cargo.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Select para el departamento -->
      <mat-form-field class="example-full-width">
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="departamento" placeholder="Seleccione el departamento">
          <mat-option *ngFor="let departamento of departamentos" [value]="departamento.id">
            {{ departamento.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Botones para registrar y cancelar -->
      <div class="buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!createUserForm.valid">
          Registrar
        </button>
        <button mat-raised-button color="warn" type="button" (click)="cancelCreation()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
