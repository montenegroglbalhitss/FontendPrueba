<div class="container-list">

  <mat-card class="example-card">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- DefiniciÃ³n de columnas -->
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <ng-container *ngIf="col !== 'acciones'">
          <th class="text-header" mat-header-cell *matHeaderCellDef> {{ getColumnHeader(col) }} </th>
          <td mat-cell *matCellDef="let user" class="text-blue-opac" > {{ getColumnValue(user, col) }} </td>
        </ng-container>
        <ng-container *ngIf="col === 'acciones'">
          <th  class="text-header" mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user" class="actions-cell">
            <button class="bt-primary" (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button class="bt-danger" (click)="confirmDelete(user.id)">
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>
            
          </td>
        </ng-container>
        
        
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
    </table>
  </mat-card>

</div>
